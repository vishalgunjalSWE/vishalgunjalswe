name: Latest blog post workflow

on:
  schedule:
    # Runs once every hour
    - cron: '0 * * * *'
  workflow_dispatch: 

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Pull in medium posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://medium.com/feed/@vishalgunjal0287"
          max_post_count: 5
          template: "$newline- üìù [$title]($url) ‚Äî $date"
          
          # üëá I CHANGED 'mmm' TO 'MMM' HERE. THIS IS THE FIX.
          date_format: "MMM d, yyyy"
          
          commit_message: "docs: fix date format to use months instead of minutes"
