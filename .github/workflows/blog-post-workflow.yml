name: Latest blog post workflow

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch: 

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Pull in medium posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://medium.com/feed/@vishalgunjal"
          max_post_count: 5
          
          # ðŸ‘‡ FIXED: $newline is at the START to prevent rows from merging
          template: "$newline| [$title]($url) | $date |"
          
          # ðŸ‘‡ FIXED: "dd MMM yyyy" gives you "16 Jan 2026"
          date_format: "dd MMM yyyy"
          
          commit_message: "docs: fix table newlines and date format"
