name: Latest blog post workflow

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch: 

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Pull in medium posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://medium.com/feed/@vishalgunjal"
          max_post_count: 5
          
          # ğŸ‘‡ JAVASCRIPT: We overwrite the existing 'date' field directly
          item_exec: |
            var months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            var d = new Date(post.pubDate);
            post.date = months[d.getMonth()] + " " + d.getDate() + ", " + d.getFullYear();
            
          # ğŸ‘‡ TEMPLATE: We use the standard $date, which we just hacked above
          template: "$newline- ğŸ“ [$title]($url) â€” $date"
          
          commit_message: "docs: update readme with overwritten date"
