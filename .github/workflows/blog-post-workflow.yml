name: Latest blog post workflow

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch: 

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Pull in medium posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://medium.com/feed/@vishalgunjal"
          max_post_count: 5
          
          # üëá JAVASCRIPT LOGIC TO FORCE THE DATE FORMAT
          item_exec: |
            const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            const d = new Date(post.pubDate);
            post.my_custom_date = `${months[d.getMonth()]} ${d.getDate()}, ${d.getFullYear()}`;
            
          # üëá USE THE CUSTOM VARIABLE WE JUST MADE ($my_custom_date)
          template: "$newline- üìù [$title]($url) ‚Äî $my_custom_date"
          
          commit_message: "docs: update readme with forced date script"
